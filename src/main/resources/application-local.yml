spring:
  datasource:
    url: jdbc:postgresql://localhost:5500/course_erp_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false #true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

security:
  jwt:
    public-key: 
    private-key: 
    access-token-validity-time: 1800000
    refresh-token-validity-time: 86400000

server:
  error:
    include-message: always